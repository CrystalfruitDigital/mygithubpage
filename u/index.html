<!DOCTYPE>
<html ng-app="animeThemesApp">

	<head>
		<title>Anime Themes</title>
		<link rel="icon" href=""/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="stylesheet" href="styles.css"/>
	</head>

	<body ng-controller="MainController">

		<div class="wrapper">
			<menu>
				<h3>Youtube Music Playlist</h3>
				<input type="text" placeholder="Search..." ng-model="contentSearch"></input>
			</menu>

			<div class="addLinkDiv">
				<center>
					<input type="text" placeholder="Link..." id='linkInput'></input>
					<br>
					<input type="text" placeholder="Tag..." id="messageInput"></input>
					<br>
					<input type="hidden"></input>
				</center>
			</div>

			<content class="content">
				<section class="linkListSection">
					<div id="messageStore">
						<ul id='messages' class="messages"></ul>
					</div>
					<center><div class="addLink" onClick="$('.addLinkDiv').toggle('fast')">+ Add New Link</div>
				</section>
				<section class="video">
					<iframe id="videoView" width="100%" height="60%" src="http://jn23.me" frameborder="0" allowfullscreen></iframe>
				</section>
			</content>
		</div>

    	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.1.0/firebase.js'></script>
		<script src='https://cdn.firebase.com/js/client/2.1.0/firebase.js'></script>

    	<script src="main.js"></script>
    	<script src="ng.js"></script>
	</body>
</html>
